<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    form {
      text-align: center;
    }

    label {
      display: block;
      text-align: center;
    }
  </style>
</head>

<body>
  <form>
    <label for="nombre">Nombre y apellido</label>
    <input type="text" name="nombre" id="nombre" placeholder="nombre y apellido" required>

    <label for="usuario">Nombre de usuario</label>
    <input type="text" name="usuario" id="usuario" placeholder="usuario" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="correo electronico">

    <label for="fecha">Fecha de nacimiento</label>
    <input type="date" name="fecha" id="fecha">

    <label for="domicilio">Domicilio</label>
    <input type="text" name="domicilio" id="calle" placeholder="calle">
    <input type="number" name="domicilio" id="numero" placeholder="Nro">

    <label for="perfil">Perfil del usuario</label>
    <input type="radio" name="perfil" value="comprar">Comprar</>
    <input type="radio" name="perfil" value="vender">Vender</input>

    <label for="">Categorías de interés</label>
    <input type="checkbox" name="interes" value="Electro">Electro</input>
    <input type="checkbox" name="interes" value="Moda">Moda</input>
    <input type="checkbox" name="interes" value="Hogar">Hogar</input>
    <input type="checkbox" name="interes" value="Juguetería">Juguetería</input>
    <input type="checkbox" name="interes" value="Vida sana">Vida sana</input>

    <label for="avatar">Foto de usuario</label>
    <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg, image/jpg" />

    <label for="password">Contraseña</label>
    <input type="password" name="password" id="contraseña" required>

    <label for="password">Confirmar contraseña</label>
    <input type="password" name="password" id="confirma" required><br>

    <button type="submit"><a href="../home.html">Enviar</a></button>
    <button type="reset">Borrar todo</button>
  </form>
</body>

</html>
