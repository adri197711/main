<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    form {
      text-align: center;
    }

    
  </style>
</head>

<body>
  <form>
    <label for="nombre">Nombre y apellido</label>
    <input type="text" name="nombre" id="nombre" placeholder="nombre y apellido" required>

    <label for="usuario">Nombre de usuario</label>
    <input type="text" name="usuario" id="usuario" placeholder="usuario" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="correo electronico">

    <label for="fecha">Fecha de nacimiento</label>
    <input type="date" name="fecha" id="fecha">
    
    <label for="calle">Domicilio</label>
    <input type="text" name="calle" id="calle" placeholder="calle">
    <label for="numero"></label>
    <input type="number" name="numero" id="numero" placeholder="Nro">
<h4>
  Perfil de usuario
</h4>
<label for="comprar">Comprar</label>
<input type="radio" name="perfil" id="comprar" value="comprar">
<label for="vender">Vender</label>
<input type="radio" name="perfil" id="vender" value="vender">
    <h4>Categorías de interes</h4>
    <input type="checkbox" name="interes" id="electro" value="Electro">
    <label for="electro">Electro</label>
    <input type="checkbox" name="interes" id="moda" value="Moda">
    <label for="moda">Moda</label>
    <input type="checkbox" name="interes" id="hogar" value="Hogar">
    <label for="hogar">Hogar</label>
    <input type="checkbox" name="interes" id="jugueteria" value="Juguetería">
    <label for="jugueteria">Juguetería</label>
    <input type="checkbox" name="interes" id="vida_sana" value="Vida sana">
    <label for="vida_sana">Vida sana</label><br>

    <label for="avatar">Foto de usuario</label>
    <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">

    <label for="contraseña">Contraseña</label>
    <input type="password" name="password" id="contraseña" required>

    <label for="confirma">Confirmar contraseña</label>
    <input type="password" name="password" id="confirma" required><br>

    <input type="submit" value="Enviar">
    <button type="reset">Borrar todo</button>
  </form>
</body>

</html>
